<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App!</title>
</head>

<body>
    <h1>Rate Movies</h1>
    <form action="#" id="movie-form">
        <label for="title-input">Movie Title</label>
        <input type="text" required id="title-input">
        <label for="rating-input">Movie Rating</label>
        <input type="number" required min="0" max="10" id="rating-input">
        <button type="submit" id="submit-btn">Submit!</button>
    </form>
    <div>
        <button id="sort-title-asc">Sort by Title (A-Z)</button>
        <button id="sort-rating-asc">Sort by Rating(High-Low)</button>
        <br>
        <button id="sort-title-desc">Sort by Title (Z-A)</button>
        <button id="sort-rating-desc">Sort by Rating(Low-High)</button>
    </div>
    <table id="results">
        <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="movies.js"></script>
</body>

</html>
